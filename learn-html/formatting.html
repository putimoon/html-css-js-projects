<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formatting</h1>
    <p>this is <b>test message</b></p>
    <p>this is <strong>test message</strong></p>
    <p>this is <i>test message</i></p>
    <p>this is <em>test message</em></p>
    <p>this is <mark>test message</mark></p>
    <p>this is <del>test message</del></p>
    <p>this is <small>test message</small></p>
    <p>this is <ins>test message</ins></p>
    <p>this is <sub>test message</sub></p>
    <p>this is <sup>test message</sup></p>
</body>
</html>
